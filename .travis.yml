dist: xenial
sudo: false
language: python
cache: pip
python:
  - "3.5.6"
  - "3.6.3"
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - pip install -U pip
  # - pip -q install -r requirements.txt
  # - pip install -e .

  # dev dependencies
  - pip install coverage
  - pip install coveralls
  - pip install sphinx
  - pip install sphinx_bootstrap_theme
  - pip install m2r

script:
  # Unit test
  - python -m unittest discover -v t2i "*_test.py"
  - coverage run -m unittest discover -v t2i "*_test.py"
  - coverage report --skip-covered
  - coveralls
  - make clean
  - make html
